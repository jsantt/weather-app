<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="./weather-symbol.html">
<link rel="import" href="./weather-symbol-name.html">
<link rel="import" href="./wind-icon.html">


<dom-module id="weather-now">
  <template>

    <style>
      :host {
        display: block;
      }

      .weatherNow {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: -0.3rem 0 -0.5rem 0;
      }

      .temperature {
        font-size: var(--font-size-xxxlarge);
      }


      .degree {
        font-size: 1.5rem;
        vertical-align: top;
      }

      .windIcon {
        margin-top: -1.2rem;
      }

      .symbolText {
        color: #333;
        font-size: 1.25rem;
        text-align: center;
      }

      .time {
        color: #fff;
      }
    </style>

    <section class="weatherNow">
      <div class="temperature">
        [[_round(weatherNowData.temperature)]]
        <span class="degree">&#176;C</span>
      </div>
      <div class="symbol">
        <weather-symbol symbol-id="[[symbolId]]" large="true"></weather-symbol>
      </div>

      <wind-icon
        class="windIcon"
        degrees="[[_windDirection(weatherNowData.windDirection)]]"
        large
        round
        wind-speed="[[_wind(weatherNowData.wind)]]"></wind-icon>

    </section>
    <div class="symbolText">
      <weather-symbol-name symbol-id="[[symbolId]]"></weather-symbol-name>
    </div>

    <div class="time" style$="[[timeMargin]]">
      [[timeNow]]
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherNow extends Polymer.Element {
      static get is() { return 'weather-now'; }

      static get properties() {
        return {
          symbolId: {
            type: Number,
            computed: '_symbolId(weatherNowData)'
          },
          timeMargin: {
            type: String
          },
          timeNow: {
            type: String
          },
          updateTime: {
            type: Boolean,
            observer: '_updateTime'
          },
          weatherNowData: {
            type: Object
          }
        };
      }

      ready() {
        super.ready();

        this._updateTime();
      }

      _calculateMargin() {
        const hours = new Date().getHours();
        const margin = ((hours - 1) / 24) * 100;
        this.timeMargin = 'margin-left:' + margin + '%';
      }

      _round(temperature) {
        return Math.round(temperature * 10) / 10;
      }

      _symbolId(weatherNowData) {
        return weatherNowData.symbol;
      }

      _timeNow() {
        const now = new Date();
        const minutes = now.getMinutes();

        const fullMinutes = minutes < 10 ? '0' + minutes : minutes;

        const time = now.getHours() + '.' + fullMinutes;
        this.timeNow = time;
      }

      _updateTime() {
        this._calculateMargin();
        this._timeNow();
      }

      _wind(wind) {
        return wind;
      }

      _windDirection(windDirection) {
        return windDirection;
      }
    }

    window.customElements.define(WeatherNow.is, WeatherNow);
  </script>
</dom-module>
