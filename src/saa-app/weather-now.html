<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./weather-grid/weather-symbol.html">
<link rel="import" href="./weather-symbol-name.html">


<dom-module id="weather-now">
    <template>

    <style>
        :host {
            display: block;
        }

        .weatherNow {
		    display: flex;
            align-items: center;
		    justify-content: center;
        }
	
        .temperature {
            font-size: 3.052rem;
        }
        

        .degree {
            font-size: 1.5rem;
            vertical-align: top;
        }

        .symbolText {
            color: #333;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
        }

    </style>

    <section class="weatherNow">
        <div class="temperature">[[_round(weatherNowData.temperature)]]<span class="degree">&#176;C</span></div>
        <div class="symbol">
            <weather-symbol weather-now-data="[[weatherNowData]]" large="true"></weather-symbol>
        </div>
    </section>
    <div class="symbolText">
        <weather-symbol-name weather-now-data="[[weatherNowData]]"></weather-symbol-name>
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherNow extends Polymer.Element {
      static get is() { return 'weather-now'; }
      
      static get properties() {
        return {
            weatherNowData: {
                type: Object
            }
        };
      }

      _round(temperature) {
        return Math.round(temperature*10) / 10;
      }
    }

    window.customElements.define(WeatherNow.is, WeatherNow);
  </script>
</dom-module>
