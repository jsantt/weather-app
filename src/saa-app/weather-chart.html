<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="weather-chart">
  <template>

    <style>
      .chart {
        position: relative;
      }      
      .svg {
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.1rem;

        position: absolute;
        bottom: 0;

        overflow: visible;
      }
    </style>
    [[_createChart(weatherData)]]

    <!-- placeholder for chart -->
    <div class="chart" id="chart"></div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherChart extends Polymer.Element {
      static get is() { return 'weather-chart'; }
      
      static get properties() {
        return {
          minTemperature: {
            type: Number
          },
          showTimeNow: {
            type: Boolean,
            value: false
          },
          weatherData: {
            type: Array
          },
          _chartHeight: {
            type: Number,
            value: 150
          }
        };
      }
      ready() {
        super.ready();
      }

      /**
       * Chart containing rain bars, temperature line, past time shadow and present time triangle
       */
      _createChart(weatherData) {
        let svg = this._svg();
        
        let line = this._temperatureLine(this._temperatureCoordinates(weatherData));
        svg.appendChild(line);

        if(this.showTimeNow) { 

          const pastTimeShadow = this._pastTimeShadow(this.hoursNow());
          svg.appendChild(pastTimeShadow);

          const timeNowTriangle = this._timeNowTriangle();
          svg.appendChild(timeNowTriangle);
        }

        this._rainBars(svg, weatherData);
        

        this.$.chart.appendChild(svg);
      }

      _svg(){
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        
        // min-x, min-y, width and height
        svg.setAttribute('viewBox', '0 0 240 ' + this._chartHeight); 
        svg.setAttribute('width','100%');
        svg.setAttribute('height', this._chartHeight);
        
        svg.setAttribute('preserveAspectRatio','none');
        svg.setAttribute('class', 'svg');
        return svg;
      }

      _temperatureLine(coordinates){
        let line = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        line.setAttribute('fill', 'none');
        line.setAttribute('stroke', '#fe0101');

        line.setAttribute('stroke-width', '2');
        line.setAttribute('stroke-opacity', '0.15');      
        line.setAttribute('points', coordinates);

        return line;

      }

      _temperatureCoordinates(data){
        let points = '';

        // Min margin for temperature graph
        const BOTTOM_MARGIN = 3;
        const baseX = this._chartHeight + this.minTemperature*2 - BOTTOM_MARGIN;

        for(let i = 0; i < data.length; i++) {
            if(!Number.isNaN(data[i].temperature)) {
              points = points + (i*10) + ',' + (baseX + data[i].temperature*-2) + ' '; 
            }
        }

        return points;
      }

      _rainBars(svg, data) {
        
        for(let i = 0; i < data.length; i++) {
          
          if(!Number.isNaN([i].rain)) {
            let bar = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            
            bar.setAttribute('fill', '#0098D6');
            bar.setAttribute('fill-opacity', '0.3');      
            bar.setAttribute('width', 9);
          
            // draw rectangle of height 20 x rain amount
            const rectHeight = Number.isNaN(data[i].rain) ? 0 : data[i].rain*20;
            
            bar.setAttribute('height', rectHeight);

            // define top left corner of rectangle
            bar.setAttribute('y', this._chartHeight - rectHeight);
            bar.setAttribute('x', i*9.6);
          
            svg.appendChild(bar);
          }
        } 
      }

      _timeNowTriangle(){
        let line = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        line.setAttribute('stroke-opacity', '1');
        line.setAttribute('fill', '#ddd');
        line.setAttribute('points', this._trianglePoints(this.hoursNow()));
        return line;   
      }

      _trianglePoints(time){
        const bottomX = (time / 24)*230;
        const bottomY = 5;

        const topLeftX = bottomX - 5;
        const topLeftY = 0;

        const topRightX = bottomX + 5;
        const topRightY = 0

        return `${topLeftX},${topLeftY} ${bottomX},${bottomY} ${topRightX},${topRightY}`;
      }

      _pastTimeShadow(time){
        let rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('fill', '#ddd');
        rect.setAttribute('fill-opacity', '0.4');
        
        const width = (time / 24)*230;
        rect.setAttribute('width', width);
        rect.setAttribute('height', this._chartHeight - 2 );

        rect.setAttribute('y', 2);
        rect.setAttribute('x', 0);

        return rect;   
      }

      hoursNow(){
        return new Date().getHours();
      }
    }

    window.customElements.define(WeatherChart.is, WeatherChart);
  </script>
</dom-module>
