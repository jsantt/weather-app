<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="weather-chart">
  <template>

    <style>
      .chart {
        position: relative;
      }      
      .svg {
        border-bottom: 2px solid #ddd;
        padding-bottom: 0.1rem;

        position: absolute;
        bottom: 0;

        overflow: visible;
      }
    </style>
    [[_createChart(weatherData)]]
    <div class="chart" id="chart"></div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherChart extends Polymer.Element {
      static get is() { return 'weather-chart'; }
      
      static get properties() {
        return {
          showTimeNow: {
            type: Boolean,
            value: false
          },
          temperatureMax: {
            type: Number,
            value: 4
          },
          temperatureMin: {
            type: Number,
            value: 2
          },
          weatherData: {
            type: Array
          },
          _chartHeight: {
            type: Number,
            value: 80
          }

        };
      }
      ready(){

        super.ready();
      }

      _createChart(data) {

        let svg = this._svg();
        
        let line = this._temperatureLine(this._getPoints(data));
        svg.appendChild(line);

        if(this.showTimeNow) { 
          const timeNow = this._getTimeNow();
          svg.appendChild(timeNow);
        }

        this._rainBars(svg, data);
        

        this.$.chart.appendChild(svg);
      }

      _svg(){
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute('viewBox', '0 0 240 ' + this._chartHeight); // min-x, min-y, width and height
        svg.setAttribute('width','100%');
        svg.setAttribute('height', this._chartHeight + 60);
        
        svg.setAttribute('preserveAspectRatio','none');
        svg.setAttribute('class', 'svg');
        return svg;
      }

      _temperatureLine(points){
        let line = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        line.setAttribute('fill', 'none');
        line.setAttribute('stroke', '#fe0101');

        line.setAttribute('stroke-width', '1.5');
        line.setAttribute('stroke-opacity', '0.15');      
        line.setAttribute('points', points);

        return line;

      }

      _getPoints(data){
        let points = '';

        for(let i = 0; i < data.length; i++) {
            if(!Number.isNaN(data[i].temperature) && data[i].temperature !== 'NaN') {
              points = points + (i*10) + ',' + (65 + data[i].temperature*-1) + ' '; 
            }
        }

        //console.log(points);
        return points;
      }

      _rainBars(svg, data) {
        
        for(let i = 0; i < data.length; i++) {
          
          if(data[i].rain !== 'NaN' && !Number.isNaN([i].rain)) {
            let bar = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            
            bar.setAttribute('fill', '#0098D6');
            //bar.setAttribute('stroke', '#fff');

            //bar.setAttribute('stroke-width', '0.5');
            bar.setAttribute('fill-opacity', '0.3');      
            bar.setAttribute('width', 9);
          
            // draw rectangle of height 20 x rain amount
            const rectHeight = data[i].rain*20;
            
            bar.setAttribute('height', rectHeight);

            // define top left corner of rectangle
            bar.setAttribute('y', this._chartHeight - rectHeight);
            bar.setAttribute('x', i*9.6);
          
            svg.appendChild(bar);
          }
        } 
      }
      _getTimeNow(){
        let line = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        line.setAttribute('stroke', '#777');

        line.setAttribute('stroke-width', '0.15');
        line.setAttribute('stroke-opacity', '1');      
        line.setAttribute('points', this._getTimePoints(this._time()));
        console.log(line);
        return line;   
      }

      _getTimePoints(time){
        const x1 = (time / 24)*230;
        const y1 = 13;

        const x2 = x1;
        const y2 = 60

        return x1 + ',' + y1 + ' ' + x2 + ',' +y2;
      }

      _time(){
        return new Date().getHours();
      }

    }

    window.customElements.define(WeatherChart.is, WeatherChart);
  </script>
</dom-module>
