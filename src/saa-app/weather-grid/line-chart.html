<link rel="import" href="../../../bower_components/polymer/polymer-element.html">


<dom-module id="line-chart">
  <template>

    <style>
      .lineChart {
        margin-top: -3.5rem;
      }      
    </style>
    [[_createChart(weatherData)]]
    <div class="lineChart" id="lineChart"></div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LineChart extends Polymer.Element {
      static get is() { return 'line-chart'; }
      
      static get properties() {
        return {
          weatherData: {
            type: Array
          }
        };
      }
      ready(){

        super.ready();
      }

      _createChart(data) {
        let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute('viewBox',"0 0 240 15"); // min-x, min-y, width and height
        svg.setAttribute('width','100%');
        svg.setAttribute('height','50');

        let line = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
        line.setAttribute('fill', 'none');
        line.setAttribute('stroke', '#fe0101');

        line.setAttribute('stroke-width', '1');
        line.setAttribute('stroke-opacity', '0.15');      
        line.setAttribute('points', this._getPoints(data));

        svg.appendChild(line);

        this.$.lineChart.appendChild(svg);
      }
      _getPoints(data){
        
        //return '0,20 400,20 800,20 1200,20 1600,30 2000,70 2400,40';
        let points = '';

        console.log('ss');
        console.log(data);
        for(let i = 0; i < data.length; i++) {
            if(!Number.isNaN(data[i].temperature) && !Number.isNaN(data[i].hour)) {
              points = points + (i*10) + ',' + (data[i].temperature)*-1 + ' '; 
            }
        }

        console.log(points);
        return points;
      }
    }

    window.customElements.define(LineChart.is, LineChart);
  </script>
</dom-module>
