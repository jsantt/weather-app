<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./weather-day.html">

<dom-module id="weather-grid">
  <template>

    <style>
      :host {
        display: block;
      }

      .weatherGrid {
        display: grid;
        grid-row-gap: 6px;
        grid-template-columns: repeat(24, 1fr);  
      }
	

    </style>

      <!-- repeat for every day -->
   
      <weather-day 
      class="weatherGrid"
      weather-data="[[todayData]]"
      day-name="tänään klo"></weather-day>
  
      <weather-day 
      class="weatherGrid"
      weather-data="[[day2Data]]"
      day-name="huomenna klo"></weather-day>
  
  </template>

 
  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherGrid extends Polymer.Element {
      static get is() { return 'weather-grid'; }
      
      static get properties() {
        return {
          weatherData: {
            type: Array
          },
          todayData: {
            type: Array,
            computed: '_sliceToday(weatherData)'
          },
          day2Data: {
            type: Array,
            computed: '_sliceDay2(weatherData)'
          },
          day3Data: {
            type: Array,
            computed: '_sliceDay3(weatherData)'
          }
        };
      }

      _sliceToday(data) {
        return data.slice(0, 24);
      }

      _sliceDay2(data) {
        return data.slice(24, 48);
      }

      _sliceDay3(data) {
        return data.slice(48, 57);
      }

    }

    window.customElements.define(WeatherGrid.is, WeatherGrid);
  </script>
</dom-module>
