<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./line-chart.html">
<link rel="import" href="./weather-symbol.html">

<dom-module id="weather-day">
  <template>

    <style>
      :host {
        display: block;
      }

      .weatherGrid_date {
        display: flex;
        align-items: flex-end;		
        justify-content: space-between;	
        
        border-bottom: 1px dashed gray;
        grid-column: 1 / 25;
      }

      .symbol_svg {
        width: 32px;
      }

      .weatherGrid_hour {
        text-align: center;
        grid-row: 2;       
      }
      .weatherGrid_symbol {
        grid-row: 3;  
        text-align: center;
      }
      .weatherGrid_temperature {
        font-size: 24px;
        font-weight: 900;
        text-align: center;
      }

      .lineChart{
        grid-column: 1 / 25;
      }

      .barChart {
        grid-column: 1 / 25;
      }

      .linechart_svg{
        width: 100%;
      }

      .graphGrid {
        display: grid;
        grid-template-columns: repeat(24, 1fr);
      }

      .graphGrid__hour {
        border: 1px dashed gray;
        
      }

    </style>


    <div class="weatherGrid_date">
      <div class="date_day">Huomenna</div>
    </div>
  
    <template is="dom-repeat" items="[[weatherData]]" as="entry">
      
        <div class="weatherGrid_hour">{{_everyFourth(entry.time, entry.time)}}</div>
        <div class="weatherGrid_symbol">
            <template is="dom-if" if="{{_isFourth(index)}}">
                <weather-symbol weather-now-data="[[entry]]"></weather-symbol>
            </template>
          </div>
        <div class="weatherGrid_temperature">{{_everyFourth(entry.time, entry.temperature)}}<!-- &#176; --></div>
      </template>    

      <section class="lineChart">
        <line-chart weather-data="[[weatherData]]"></line-chart>          
      </section>
      <section class="barChart">
                    
      </section>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherDay extends Polymer.Element {
      static get is() { return 'weather-day'; }
      
      static get properties() {
        return {
          weatherData: {
            type: Array          
          }
        };
      }

      _everyFourth(index, item) {
        return index % 4 === 0 ? item : '';
      }
      _isFourth(index) {
        return (index + 1) % 4 === 0;
      }
    }

    window.customElements.define(WeatherDay.is, WeatherDay);
  </script>
</dom-module>
