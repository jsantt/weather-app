<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="./location-selector.html">
<link rel="import" href="./saa-data.html">
<link rel="import" href="./weather-grid.html">
<link rel="import" href="./weather-now.html">

<dom-module id="saa-app">
  <template>

    <style>
      :host {
        display: block;
        --primary-color: #67a9cfab;
        --secondary-color: #ddd;
        --background-color: #fff;
        --font-color: #111;
        --font-color-light: #fff;
        
        /* use colors above */
        --rain-bar-color: #67a9cfab;
        --past-box-shadow: #fff;
      }

      header {
        background-color: var(--primary-color);
        padding: 1rem 1rem 0 1rem; 
      }

      h1 {
        margin: 0;
        
        font-size: 1.953rem;
        font-weight: inherit;
        
        padding: 0;
          
      }

      h2 {
        color: var(--font-color-light);
        font-size: 1.25rem;
        position: absolute;
        right: 1rem;
        top: -0.65rem;
      }

      main {
        border-top: 2px solid var(--secondary-color);
      }
      
      footer {
        background-color: var(--primary-color);
        padding: 1rem;
        text-align: center;
      }
  
    </style>
    
    <!-- All the weather data --> 
    <saa-data 
      weather-data="{{weatherData}}"
      weather-now-data="{{weatherNowData}}"></saa-data>
  
    <!-- 'Espoo' (or any other city) now-->
    <header>
      <h1>
        <location-selector></location-selector>
      </h1>
      <h2>beta</h2>
      <weather-now weather-now-data="[[weatherNowData]]"></weather-now>
    </header>

    <!-- today, tomorrow and a day after tomorrow -->
    <main>
      <weather-grid weather-data="[[weatherData]]"></weather-grid>
    </main>

    <!-- footer -->
    <footer>
      Säädata by Ilmatieteen laitos | avoin data
    </footer>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SaaApp extends Polymer.Element {
      static get is() { return 'saa-app'; }
    }

    window.customElements.define(SaaApp.is, SaaApp);
  </script>
</dom-module>
