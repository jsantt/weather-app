<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="./location-selector.html">
<link rel="import" href="./weather-data.html">
<link rel="import" href="./weather-analytics.html">
<link rel="import" href="./weather-grid.html">
<link rel="import" href="./weather-now.html">

<dom-module id="saa-app">
  <template>

    <style>
      :host {
        display: block;
        --primary-color: #67a9cfab;
        --secondary-color: #ddd;
        --background-color: #fff;
        --font-color: #111;
        --font-color-light: #fff;
        
        /* use colors above */
        --rain-bar-color: #67a9cfab;
        --past-box-shadow: #fff;
      }

      header {
        background-color: var(--primary-color);
        padding: 1rem 1rem 0 1rem; 
      }

      h1 {
        margin: 0;
        
        font-size: 1.953rem;
        font-weight: inherit;
        
        padding: 0;
          
      }

      h2 {
        color: var(--font-color-light);
        font-size: 1.25rem;
        font-weight: 300;

        position: absolute;
        right: 1rem;
        top: -0.65rem;
      }

      main {
        border-top: 2px solid var(--secondary-color);
      }
      
      footer {
        background-color: var(--primary-color);
        padding: 1rem;
        text-align: center;
      }
  
    </style>
    
    <weather-analytics key="UA-114081578-1"></weather-analytics>

    <!-- All the weather data --> 
    <weather-data 
      weather-location="[[weatherLocation]]"
      weather-data="{{weatherData}}"
      weather-now-data="{{weatherNowData}}"></weather-data>
  
    <!-- 'Espoo' (or any other city) now-->
    <paper-toast 
      id="locateError" 
      duration="5000"></paper-toast>

    <header>
      <h1>
        <location-selector 
          place="[[place]]"></location-selector>

      </h1>
      <h2>beta</h2>
      <weather-now 
        weather-now-data="[[weatherNowData]]"
        update-time="[[locationChanged]]"></weather-now>
    </header>

    <!-- today, tomorrow and a day after tomorrow -->
    <main>
      <weather-grid weather-data="[[weatherData]]"></weather-grid>
    </main>

    <!-- footer -->
    <footer>
      Säädata by Ilmatieteen laitos | avoin data
    </footer>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SaaApp extends Polymer.Element {
      static get is() { return 'saa-app'; }
    
      static get properties() {
        return {
          locationChanged: {
            type: String,
          },
          place: {
            type: String,
          },
          weatherLocation: {
            type: String,
          }
        }
      }

      constructor() { 
        super();

        this.addEventListener('location-selector.new-location', (event) => this._onNewLocation(event));
        this.addEventListener('location-selector.locate-error', (event) => this._onLocateError(event));

        this.addEventListener('weather-data.new-place', (event) => this._onNewPlace(event));
      }

      _onNewLocation(event) {
        this.weatherLocation = event.detail;
        this.locationChanged = !this.locationChanged;
      }

      _onLocateError(event) {
        this.$.locateError.show({text: event.detail.text});
      }

      _onNewPlace(event) {
        this.place = event.detail.place;
        this.locationChanged = !this.locationChanged; 
      }
    }

    window.customElements.define(SaaApp.is, SaaApp);
  </script>
</dom-module>
