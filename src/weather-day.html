<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="./weather-chart.html">
<link rel="import" href="./weather-symbol.html">
<link rel="import" href="./wind-icon.html">

<dom-module id="weather-day">
  <template>

    <style>
      :host {
        display: block;
        --grid-last-column: 25;
      }

      .date {
        display: flex;
        align-items: flex-end;		
        justify-content: space-between;	
        
        /* border-top: 1px dashed gray; */
        grid-column: span 25;
      }

      .date_day {
        margin-top: 0.2rem;
        padding-left: 0.3rem;
      }

      .symbol_svg {
        width: 32px;
      }

      .hour--empty {
        grid-column: span 1;
        grid-row: 2;
      }

      .symbol--empty {
        grid-column: span 1;
        grid-row: 3;
      }

      .temperature--empty {
        grid-column: span 1;
      }

      .hour {
        font-size: 1rem;
        text-align: center;
        grid-row: 2; 
        grid-column: span 3;
      }
      .symbol {
        grid-column: span 3;
        grid-row: 3;  
        margin-bottom: 0.8rem;

        text-align: center;
        
        /*border: 1px dashed bisque;*/
      }
      .temperature {
        grid-column: span 3;
        font-size: 1.25rem;
        /*font-weight: 700;*/
        text-align: center;
      }

      .windIcon_placeholder{
        /* Anchor point for absolutely positioned child elements */
        position: relative;
        width: 0px;
      }

      .windIcon {
        position: absolute;
        right: -1.7rem;
        bottom: -1.2rem;
      }

      .lineChart{
        grid-column: span 25;
        margin-top: 1.5rem;
      }

      .separator {
        color: #bbb;
      }

    </style>


    <div class="date">
      <div class="date_day">
        <span>[[_day(dayNumber)]]<span>
        <span class="separator">/</span>
        <span>[[_weekday(dayNumber)]]</span>
      </div>
      <div class="date_weekday"></div>
    </div>
  
    <template is="dom-repeat" items="[[weatherData]]" as="entry">
      
      <!-- EMPTY COLUMN -->
      <template is="dom-if" if="[[_isFirst(index)]]">
        <div class="hour--empty"></div>
        <div class="symbol--empty"></div>
        <div class="temperature--empty"></div>
      </template>
      
      <!-- HOUR, SYMBOL & TEMPERATURE -->
      <template is="dom-if" if="[[_isFourth(index)]]">

        <div class="hour">
          [[entry.hour]]
        </div>

        <div class="symbol">
            <weather-symbol symbol-id="[[_symbolId(entry)]]"></weather-symbol>

            <span class="windIcon_placeholder">
                <wind-icon 
                  class="windIcon" 
                  degrees="[[entry.windDirection]]"
                  round
                  wind-speed="[[entry.wind]]"></wind-icon>
              </span>
        </div>
        
        <div class="temperature">
          <template is="dom-if" if="{{_notNaN(entry.temperature)}}">  
            {{_round(entry.temperature)}}<span class="degree">&#176;</span>   
          </template>
        </div>

      </template>    
    </template>
    <section class="lineChart">
      
      <weather-chart 
        min-temperature=[[minTemperature]]
        show-time-now=[[showTimeNow]]
        weather-data="[[weatherData]]"></weather-chart>

    </section>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherDay extends Polymer.Element {
      static get is() { return 'weather-day'; }
      
      static get properties() {
        return {
          dayNumber: {
            type: Number
          },
          minTemperature: {
            type: Number
          },
          showTimeNow: {
            type: Boolean,
            value: false
          },
          weatherData: {
            type: Array          
          }
        };
      }

      _day(number){
        const dayNames = ['Tänään', 'Huomenna', 'Ylihuomenna'];
        return dayNames[number - 1];
      }

      _weekday(number){
        let day = new Date();
        day.setDate(day.getDate() + (number - 1));
        return day.toLocaleString('fi-FI', {weekday: 'short'});
      }

      _everyFourth(index, item) {
        return index % 3 === 0 ? this._hideNaN(item) : '';
      }

      _round(item){
        const rounded = Math.round(item);
        const result = Number.isNaN(rounded) ? '' : rounded;

        return result; 
      }

      _isFirst(index) {
        return index === 1;
      }

      _isFourth(index) {
        return (index + 1) % 3 === 0;
      }

      _notNaN(item) {
        return !Number.isNaN(item);
      }
      _symbolId(weatherData) {
        return weatherData.symbol;
      }
    }

    window.customElements.define(WeatherDay.is, WeatherDay);
  </script>
</dom-module>
