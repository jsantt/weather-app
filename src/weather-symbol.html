<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="weather-symbol">
  <template>

    <style>
      :host {
        display: block;
      }

      .symbol {
        --iron-icon-height: 45px;
        --iron-icon-width: 45px;
      }

      .symbol--large {
        --iron-icon-height: 70px;
        --iron-icon-width: 70px;
      }
    </style>
  
  <iron-icon
    icon$="[[_iconName(symbolId)]]"
    class="symbol"
    class$="[[_symbolSize(large)]]"></iron-icon>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class WeatherSymbol extends Polymer.Element {
      static get is() { return 'weather-symbol'; }

      static get properties() {
        return {
          symbolId: {
            type: Number
          },
          large: {
            type: Boolean
          }
        };
      }
      _iconName(id) {
        return 'weather-symbol-icons:weatherSymbol' + id;
      }

      _symbolSize(large) {
        return large ? 'symbol--large' : '';
      }
    }

    window.customElements.define(WeatherSymbol.is, WeatherSymbol);
  </script>
</dom-module>
