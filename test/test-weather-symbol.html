<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../src/weather-symbol.html">
<link rel="import" href="../src/weather-symbol-icons.html">
<link rel="import" href="../src/weather-symbol-name.html">

<dom-module id="test-weather-symbol">
  <template>

    <style>
      :host {
        display: block;
      }

    </style>
  
  <template is="dom-repeat" items="[[_symbol()]]" as="id">
      <weather-symbol symbol-id="[[id]]"></weather-symbol>
      <weather-symbol-name symbol-id="[[id]]"></weather-symbol-name>
      [[id]]
      <br><br>
  </template>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TestWeatherSymbol extends Polymer.Element {
      static get is() { return 'test-weather-symbol'; }

      _symbol(){
        return [1,2,3,21,22,23,31,32,33,41,42,43,51,52,53,61,62,63,64,71,72,73,81,82,83,91,92];
      }
    }

    window.customElements.define(TestWeatherSymbol.is, TestWeatherSymbol);
  </script>
</dom-module>
