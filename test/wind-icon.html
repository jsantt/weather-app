<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>wind-icon</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>

  <test-fixture id="basic">
    <template>
       <wind-icon 
        wind-direction="180"
        wind="7"
       ></wind-icon>
    </template>
  </test-fixture>

  <test-fixture id="largeIcon">
      <template>
         <wind-icon 
          large
          wind-direction="180"
          wind="7"
         ></wind-icon>
      </template>
    </test-fixture>


  <script type="module">
    import '@polymer/test-fixture';
    import sinon from 'sinon';
    import '../src/wind-icon.js';
  
    suite('wind-icon tests', function() {
      let icon;

      setup(() => {
      });

      test('Wind attribute is reflected', function(done) {
        const icon = fixture('basic');

        flush(function() {    
          assert.equal(icon.getAttribute('windSpeed'), icon.windSpeed);
          done();
        });
      });

      test('Degrees attribute is reflected', function(done) {
        const icon = fixture('basic');

        flush(function() {    
          assert.equal(icon.getAttribute('degrees'), icon.degrees);
          done();
        });
      });

      test('Large attribute is reflected', function(done) {
        const icon = fixture('largeIcon');

        flush(function() {
          assert.isTrue(icon.hasAttribute('large'));
          done();
        });
      });
    });
  </script>

</body>
</html>
