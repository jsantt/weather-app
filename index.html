<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Säät</title>
    <meta name="description" content="weather forecast application">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="image/weather-icon" sizes="57x57">  
    
    <script type="module" src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="src/weather-app.js"></script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="module">
      WebFont.load({
        google: {
          families: ['Open Sans Condensed:300']
        }
      });
    </script>
    <script type="module">
        // can be registered after everything
        // Load and register pre-caching Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('service-worker.js');
          });
        }
      </script>
    
    <meta name="theme-color" content="#84b9ff">

    <!-- iOS -->

    <!-- Allow full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Status bar style -->
    <!-- meta name="apple-mobile-web-app-status-bar-style" content="black" -->

    <!-- iPhone non-retina icon -->
    <link rel="apple-touch-icon" href="image/weather-icon-57x57.png">

    <!-- override title -->
    <meta name="apple-mobile-web-app-title" content="Sää">

    <!-- iOS startup image -->
    <!-- see media queries: https://gist.github.com/jabez128/28c19b386f610f8a0cf3#file-ios-8-web-app-html-L36-->

    <!-- iPhone 6 startup image -->
    <link href="image/ios-startup-750x1294.png"
          media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">



    <style>
        
        .wf-loading {
          display: none;
        }
        
        weather-app:not([loading]) {
          box-shadow: 1px 1px 6px 0px rgba(0,0,0,0.2);
          font-family: 'Open Sans Condensed', sans-serif;
        }

        body {
          /* Modular scale base 1em, ratio 1.25 (modularscale.com)
           * e.g. 1em, 1.25em, 1.563em, 1.953em, 2.441em, 3.052em
           */
          --font-size-small: 1rem;
          --font-size-medium: 1.25rem;
          --font-size-large: 1.563rem;
          --font-size-xlarge: 1.953em;
          --font-size-xxlarge: 2.441rem;
          --font-size-xxxlarge: 3.052rem;
          
          
          font-size: 16px;
          max-width: 600px;
          
          margin: 0 auto;
          padding: 0.3rem;
        }

        weather-app[loading] {
          min-height: 100vh;
          opacity: 0.3;
        }


    </style>
     <dom-module id="vaadin-text-field-styles" theme-for="vaadin-text-field">
      <template>
        <style>
          [part="value"] {
            text-align: center;
            padding: 0 !important;
          }        
        </style>
      </template>
    </dom-module>
    <dom-module id="vaadin-combo-box-styles" theme-for="vaadin-combo-box">
      <template>
        <style>
        [part="clear-button"] {
          display: none;
        }

        [part="text-field"] {
          margin-left: -1rem;
        }

        [part="toggle-button"] {
          font-size: 32px !important; 
        }

        </style>
      </template>
    </dom-module>

  </head>
  <body>
    <weather-app loading>Säät.fi</weather-app>
    <noscript>
      Please enable JavaScript to view this website!
    </noscript>
  </body>
